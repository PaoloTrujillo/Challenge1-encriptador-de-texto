<!DOCTYPE html>
<html lang="es">

	<head>
		<meta charset="UTF-8">
		<title>Encriptador de Texto</title>
		<link rel="icon" href="img/icon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
	</head>

	<body>
		<header>
			<div class="icono">
                <h1><img src="img/icono-alura.png" alt="Logo Alura"></h1>
            </div>
		</header>
		
		<main>
            <div class="contenedor-texto">
                <textarea class="textArea" name="texto" pattern="[a-z]" cols="70" rows="10" id="texto-ingresado" required placeholder="Ingrese el texto aqui"></textarea>

			</div>

			<div class="contenedor-botones">
				<div id="aviso">
					<img src="img/icono-exclamacion.png" alt="icono exclamación" id="icono-exclamacion">
					<p id="aviso-fuente">Solo letras minúsculas y sin acentos</p>
				</div>
								
                <button id="btn-encriptar" class="boton">Encriptar</button>
                <button id="btn-desencriptar" class="boton">Desencriptar</button>
			</div>

			<div id="contenedor-resultado">
				<div id="con-texto" class="invisible">				
					<textarea class="textArea" id="resultado" ></textarea>
					<button id="btn-copiar" class="boton">Copiar</button>
				</div>

				<div id="sin-texto">
					<img src="img/muñeco.png" alt="icono busqueda" id="icono-busqueda">
					<p class="mensaje">Ningún mensaje fue encontrado</p>
					<p class="mensaje">Ingresa el texto que desees encriptar o desencriptar.</p>
				</div>
			</div>

		</main>

		<footer>
            <p class="copyright">&copy Copyright Paolo Trujillo - 2022</p>
		</footer>
		
		<script src="js/encriptar-texto.js"></script>	

	</body>

</html>
